<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bhoomi ‚ù§Ô∏è Be My Valentine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 2;
            background: white;
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 90%;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 25px;
            font-size: 22px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 12px 22px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: black;
        }

        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üíñ Bhoomi, will you be my Valentine? üíñ</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="yesClick()">Yes üòò</button>
        <button id="noBtn" onclick="noClick()">No üôà</button>
    </div>
</div>

<script>
    let yesSize = 16;

    function noClick() {
        yesSize += 8;
        const yesBtn = document.getElementById("yesBtn");
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (12 + yesSize/2) + "px " + (22 + yesSize) + "px";
    }

    function yesClick() {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background:linear-gradient(135deg,#ff9a9e,#fad0c4);
                font-family:Arial;
                text-align:center;
                padding:20px;
            ">
                <h1 style="color:white;font-size:28px;">
                    Yayyy üíñü•∞<br>
                    I knew you‚Äôd say YES!<br><br>
                    Happy Valentine‚Äôs Day, Bhoomi ‚ù§Ô∏è
                </h1>
            </div>
        `;
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (16 + Math.random() * 20) + "px";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
